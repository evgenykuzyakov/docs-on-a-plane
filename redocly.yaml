openapi:
  hideReplay: false
  hideSchemaTitles: true
  hideInfoMetadata: false
  codeSamples:
    skipOptionalParameters: true
    languages:
      - lang: 'curl'
        label: 'cURL'      
markdown:
  lastUpdatedBlock:
    format: long
    locale: en-US
    hide: true
  editPage:
    hide: true
sidebar:
  linePosition: bottom
navbar:
  items:
    - page: docs/snapshots.md
      label: Docs Home
    - label: Status
      href: 'https://status.fastnear.com'
      external: true      
    - label: Subscriptions
      href: 'https://subscriptions.fastnear.com'
      external: true
    - label: FastNEAR Company
      href: 'https://fastnear.com'
      external: true
feedback:
  hide: true      
search:
  hide: true
colorMode:
  modes:
    - 'light'
    - 'dark'
apis:
  rpc:
    root: rpcs/openapi.yaml
    openapi:
      hideDownloadButtons: true
  api:
    root: apis/openapi.yaml
    openapi:
      hideDownloadButtons: true
mockServer:
  position: 'off'
codeSnippet:
  report:
    hide: true        
navigation:
  previousButton: 
    hide: true
  nextButton: 
    hide: true
breadcrumbs:
  hide: true